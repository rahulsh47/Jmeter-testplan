name: CI

on:
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2  # This step checks out your repository's code

    - name: Create reports directory
      run: mkdir reports

    - name: run jmeter on github action
  # You may pin to the exact commit or the version.
  # uses: sebiboga/run-jmeter-github-action@a492bfe3a62c8c15bf62e7c0cdd40c94d2e2f7e5
      uses: sebiboga/run-jmeter-github-action@v0.0.5

    - name: Upload Results
      uses: actions/upload-artifact@v3
      with:
        name: jmeter-results
        path: result.jtl
        if-no-files-found: error

  
